<h1>All Books</h1>
<div class="book-container">
    <ul *ngIf="books">
        <li *ngFor = "let book of books">
            <div class="singlebook-container">
                <p class="name">Book Name: {{ book.book }} </p>
                <p class="author">Book Author: {{ book.author }} </p>
                <p class="price">Book Price: {{ book.price }} </p>                
            </div>
        </li>
    </ul>    
</div>
